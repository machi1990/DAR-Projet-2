<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Simple chat</title>
<link rel="stylesheet" href="/demo/chat.css">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script type="text/javascript" src="/jquery-2.2.2.min.js"></script>
<script type="text/javascript" type="text/javascript"
	src="/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/jquery.tinyscrollbar.js"></script>
<link href="/demo/emoticon/stylesheets/jquery.cssemoticons.css" media="screen"
	rel="stylesheet" type="text/css" />
<script src="/demo/emoticon/javascripts/jquery.cssemoticons.js" type="text/javascript"></script>
<script src="/demo/chat.js"></script>
</head>
<body>
	<ul class="nav nav-tabs list-inline .nav-justified"
		style="background-color: #79311B; margin-top: 3px;">
		<li><a id="home">Home</a></li>
		<li><a id="logout">Logout</a></li>
	</ul>

	<div style="text-align: center">
		<h2>MESSAGES.</h2>
	</div>
	
	<div style="position:relative">
		<section style="width: 600px; height: 600px" id=chat>
			<div class="scrollbar">
				<div class="track">
					<div class="thumb">
						<div class="end"></div>
					</div>
				</div>
			</div>
			<div class="viewport">
				<div class="overview" id="content"></div>
			</div>
		</section>
		<div style="width: 200px; height: 400px; position: absolute; top: 0px; right: 200px">
			<div style="position: relative; height: 400px">
				<div class="list-thumb" id="listUsers">
				<render for = "user   in  userList">{{user}}<br></render>
				</div>
			</div>
		</div>
	</div>

	<section>
		<span id="status">Message here..</span> <input type="text" id="input" maxlength="140" />
	</section>
</body>
</html>
